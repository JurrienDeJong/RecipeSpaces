<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<meta charset="utf-8">
<head>
    <script src='https://cdn.plot.ly/plotly-2.11.1.min.js'></script>
    <link th:href="@{/css/stylesheet.css}" rel="stylesheet" />
</head>

<style>
    body {
        overflow-y: hidden; /* Hide vertical scrollbar */
        overflow-x: hidden; /* Hide horizontal scrollbar */
    }
</style>

<body>

    <div th:insert="template :: navigation-bar"></div>

    <div class="background-wrap-spaces">
        <img class="video-bg-elem" alt="Ingredients" th:src="@{/images/ingredients.jpg}"/>
        <div class="content-spaces">
            Test
        </div>
    </div>

    <div id='myDiv' style="margin-top: 120px"><!-- Plotly chart will be drawn inside this DIV --></div>


    <svg style="margin-top: 95px; margin-right: 1px"></svg>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>

        let width = window.innerWidth * 0.8;
        let height = window.innerHeight * 0.8;


        let recipeSpace = {
            trace1 : {
                x: [0, 0],
                y: [0, 0],
                mode: 'markers+text',
                type: 'scatter',
                name: 'Team A',
                text: ['A-1', 'A-2'],
                textposition: 'top center',
                textfont: {
                    family:  'Raleway, sans-serif'
                },
                marker: { size: 12 }
            },
            trace2 : {
                x: [1.5, 2.5, 3.5, 4.5, 5.5],
                y: [4, 1, 7, 1, 4],
                mode: 'markers+text',
                type: 'scatter',
                name: 'Team B',
                text: ['B-a', 'B-b', 'B-c', 'B-d', 'B-e'],
                textfont : {
                    family:'Times New Roman'
                },
                textposition: 'bottom center',
                marker: { size: 12 }
            }
        }


        var data = [ recipeSpace.trace1, recipeSpace.trace2 ];

        var layout = {
            width : window.innerWidth * 0.8,
            height : window.outerHeight * 0.8,
            xaxis: {
                range: [ 0.75, 5.25 ]
            },
            yaxis: {
                range: [0, 8]
            },
            legend: {
                y: 0.5,
                yref: 'paper',
                font: {
                    family: 'Arial, sans-serif',
                    size: 20,
                    color: 'grey',
                }
            },
            title:'Recipe Space showcasing [ Insert recipe ]'
        };


        setInterval(function() {
            recipeSpace.trace1.x = [Math.random() * 10, Math.random() * 10]
            recipeSpace.trace1.y = [Math.random() * 10, Math.random() * 10]
            Plotly.newPlot('myDiv', data, layout);
        }, 250);

    </script>
</body>
