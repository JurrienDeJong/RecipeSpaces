<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title th:text="#{tab.title.home}">_offline_</title>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link th:href="@{/css/stylesheet.css}" rel="stylesheet" />

  <style>

    .search {
      width: 40%;
      left: 30%;
      position: absolute;
      display: flex;
    }

    .searchTerm {
      width: 100%;
      border: 3px solid DarkSeaGreen;
      border-right: none;
      padding: 5px;
      height: 35px;
      border-radius: 5px 0 0 5px;
      outline: none;
      color: black;
    }

    .searchButton {
      width: 40px;
      height: 35px;
      border: 1px solid DarkSeaGreen;
      background: DarkSeaGreen;
      text-align: center;
      color: #fff;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>

<body onload="autocomplete()">
<header class="header">
<!--  <nav class="navigation">-->
<!--    <a href="#" class="navbar-logo">Recipe Spaces</a>-->
<!--    <div class="navbar-right">-->
<!--      <a th:href="@{/home}">Home</a>-->
<!--      <a href="#">About Us</a>-->
<!--      <a th:href="@{/contact}">Contact</a>-->
<!--    </div>-->
<!--  </nav>-->
  <div th:insert="template :: navigation-bar"></div>

  <div class="background-wrap-home">
    <img id="video-bg-elem" alt="French Food" th:src="@{/images/french-food.jpg}"/>
      <div class="content">

<!--      <p>Welcome the Recipe Spaces Website</p>-->

      <form action="#" th:action="@{/home/search}" th:object="${ingredient}" method="post" id="searchbar">
        <div class="wrap">
          <h1>Find here your </h1> <h1 class="currentValue"></h1>
          <div class="search">
              <input id="RecipeName" type="text" class="searchTerm currentValue" placeholder="Search here" th:field="*{tagValue}"/>
            <button type="submit" class="searchButton">
              <i class="glyphicon glyphicon-search"></i>
            </button>
            <div class="radio" id="radioInput">
              <form id="query">
                <label><input type="radio" name="options" value="recipe" id="recipe" checked>recipe</label>
                <label><input type="radio" name="options" value="ingredient" id="ingredient">ingredient</label>
              </form>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script>
    const currentValue = document.querySelector('.currentValue');
    const form = document.forms['searchbar'];
    const radios = Array.from(form.elements.options);


    currentValue.innerText = form.querySelector('input[name=options]:checked').value;

    function autocomplete() {
      $("#RecipeName").autocomplete({
        source: `home/${currentValue.innerText.toLowerCase()}SearchFromKeyword`,
        minLength: 3,
        delay: 0
      });
    }

    radios.forEach(radio => {
      radio.addEventListener('change', () => {
        currentValue.innerText = form.querySelector('input[name=options]:checked').value;
        autocomplete();
      });
    });

  </script>
</header>
</body>
</html>
