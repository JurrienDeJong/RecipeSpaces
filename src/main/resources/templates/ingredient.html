<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title th:text="#{tab.title.ingredient(${ingredient.tagValue})}">_offline_</title>
<head>
    <!-- jQuery -->
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-3.5.1.js">
    </script>

    <!-- DataTables CSS -->
    <link rel="stylesheet"
          href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js">
    </script>
</head>

<body>
<h1 th:text="'Ingredient data of ' + ${ingredient.tagValue}"></h1>

<br>
<h1>Molecules in ingredient:</h1>
<table id="molecules" class="display nowrap">
    <thead>
    <tr>
        <th>ID</th>
        <th>Common Name</th>
        <th>Flavors</th>
    </tr>
    </thead>
    <tbody>

        <tr th:each="molecule : ${molecules}">
            <td><a th:href="@{'/molecule/' + ${molecule.getPubChemId()}}" th:text="${molecule.getPubChemId()}"></a></td>
            <td th:text="${molecule.commonName}"></td>
            <td th:text="${molecule.flavorProfile}"></td>
        </tr>

    </tbody>
</table>

<br>
<h1>Recipes containing <span th:text="${ingredient.getTagValue()}">:</span></h1>
<table id="recipes" class="display nowrap">
    <thead>
    <tr>
        <th>ID</th>
        <th>Recipe Name</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="recipe : ${recipes}">
        <td><a th:href="@{'/recipe/' + ${recipe.getId()}}" th:text="${recipe.getId()}"></a></td>
        <td th:text="${recipe.getTagValue()}"></td>
    </tr>

    </tbody>
</table>

<script>
    $(document).ready(function() {
        $('#ingredient').DataTable({
            bFilter : false,
            "bLengthChange": false
        })

    });
    $(document).ready(function() {
        $('#molecules').DataTable({
            bFilter : false,
            "bLengthChange": false
        })

    });
    $(document).ready(function() {
        $('#recipes').DataTable({
            bFilter : false,
            "bLengthChange": false
        })

    });
</script>
</body>
</html>
